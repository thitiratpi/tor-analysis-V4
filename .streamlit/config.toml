# ================================================================================
# WISESIGHT STREAMLIT - UI/UX CONFIGURATION
# ================================================================================

# ===== THEME CONFIGURATION =====
[theme]
# สีหลัก (ปุ่ม, link, highlights)
# ค่าเริ่มต้น: #FF4B4B (แดง Streamlit)
# ตัวอย่าง: "#667eea" (ม่วงน้ำเงิน), "#1E88E5" (น้ำเงิน)
primaryColor = "#667eea"

# สีพื้นหลัง (หน้าจอหลัก)
# ค่าเริ่มต้น: #FFFFFF (ขาว)
# ตัวอย่าง: "#f0f2f6" (เทาอ่อน)
backgroundColor = "#f0f2f6"

# สีพื้นหลังส่วนรอง (sidebar, widgets)
# ค่าเริ่มต้น: #F0F2F6 (เทาอ่อน)
# ตัวอย่าง: "#ffffff" (ขาว)
secondaryBackgroundColor = "#ffffff"

# สีข้อความ (ตัวหนังสือ)
# ค่าเริ่มต้น: #262730 (เทาเข้ม)
# ตัวอย่าง: "#262730" (เกือบดำ)
textColor = "#262730"

# Font ที่ใช้
# ค่าเริ่มต้น: "sans serif"
# ตัวอย่าง: "sans serif", "serif", "monospace"
font = "sans serif"

# ===== SERVER CONFIGURATION =====
[server]
# Port to run on
port = 8501

# Enable CORS
enableCORS = false

# Enable XSRF protection
enableXsrfProtection = true

# Max upload size (200 MB for large TOR files)
maxUploadSize = 200

# ===== BROWSER CONFIGURATION =====
[browser]
# Gather usage stats
gatherUsageStats = false

# Server address
serverAddress = "localhost"

# ===== CLIENT CONFIGURATION =====
[client]
# Show error details
showErrorDetails = true

# Toolbar mode: "auto", "developer", "viewer", "minimal"
toolbarMode = "minimal"

# ===== LOGGER CONFIGURATION =====
[logger]
# Log level: "error", "warning", "info", "debug"
level = "info"

# Message format
messageFormat = "%(asctime)s %(levelname)s: %(message)s"

# ===== RUNNER CONFIGURATION =====
[runner]
# Magic commands
magicEnabled = true

# Install Tracer
installTracer = false

# Fix Matplotlib
fixMatplotlib = true

# Post script GC
postScriptGC = true

# Fast reruns
fastReruns = true

# ===== DEPRECATION WARNINGS =====
[deprecation]
showfileUploaderEncoding = false
showImageFormat = false
showPyplotGlobalUse = false
